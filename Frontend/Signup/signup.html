<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Static/SingUpStatic/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>SignUp</title>
</head>
<body>
    <div class="outer1"></div>
    

    <div class="middle-section">
        <div class="logo"></div>
        <div class="title">Online Class Tracker</div>
        <form action="/register" method="post" class="fields" id="registerForm">
            <div class="email">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><<path d="M64 112c-8.8 0-16 7.2-16 16v22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1V128c0-8.8-7.2-16-16-16H64zM48 212.2V384c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V212.2L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64H448c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"/></svg>
                <input type="email" class="user-input" placeholder="example@diu.edu.bd" name="email" id="email"/>
            </div>
            <span class="warning-text"></span>
            <div class="password">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg>
                <input type="password" class="pass-input" placeholder="password" name="password" id="password"/>
            </div>
            <span class="warning-text"></span>
            <div class="confirm-password">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg>
                <input type="password" class="pass-input" placeholder="Confirm password" name="cpassword" id="cpassword"/>
            </div>
            <span class="warning-text" id="error"></span>
            <button class="signin-button" id="submit-btn">Signup</button>
        </form>
        
        <div class="link">
            <a href="{{ url_for('login') }}">Have an Account? Login</a>
        </div>
        <div class="link">
            <span class="warning-text">{{msg}}</span>
        </div>
    </div>
    <div class="outer2"></div>

    <script src="./Static/SingUpStatic/submit.js"></script>
    <!-- global value to check email exist or not -->
    <!-- <script> const emailExist = "{{msg}}"</script>  -->
</body>
</html>
